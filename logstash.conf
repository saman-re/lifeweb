input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["test_pipeline"]
    codec => "json"
  }
}

filter {
  mutate {
    rename => { "full_name" => "name" }  # Rename `full_name` to `name`
    convert => { "id" => "integer" }     # Convert `id` to integer
    convert => { "active" => "boolean" } # Convert `active` to boolean
    remove_field => ["extra_field"]      # Remove unwanted fields
  }

  date {
    match => ["timestamp", "yyyy/MM/dd HH:mm:ss", "ISO8601"]
    target => "timestamp"
    timezone => "UTC"
  }

  mutate {
    gsub => [ "name", "^\s*$", "" ]      # Replace empty names with null-equivalent
  }

  ruby {
    code => "
      event.set('name', nil) if event.get('name').strip.empty?
    "
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "pipeline_test"
  }
  stdout { codec => json }
}
