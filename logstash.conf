input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["pipeline_test"]
    codec => "json"
  }
}

filter {
  mutate {
    rename => { "full_name" => "name" }
    remove_field => ["@version", "host", "message"]
    keep_field => ["id", "name", "timestamp", "active"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "pipeline_test"
  }
  stdout { codec => json }
}
